[functions]
# The port to use for Edge functions in the local dev environment. Defaults to 54323.
port = 54323

# Verify JWT
# When set to true, JWT verification is enabled on all functions. Defaults to true.
# default_verify_jwt = true

# Configure individual Edge functions:
[functions.thoughtly-call-contacts]
verify_jwt = false

[functions.twilio-voice]
verify_jwt = false

[functions.twilio-stream]
verify_jwt = false

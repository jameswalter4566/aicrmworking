
# A string used to distinguish different Supabase projects on the same host. Defaults to the working
# directory name when running `supabase init`.
project_id = "SalesPro"
# The port to use for the API URL in the local dev environment. Defaults to 54321.
api_port = 54321

# Email testing
[email_testing]
# Email testing is disabled by default. This only applies to the local dev environment.
enabled = false

# The difference between the access token and refresh token is the time they expire.
